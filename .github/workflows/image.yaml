name: Build Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v2025.12.13.rev1)'
        required: true
        type: string

env:
  IMAGE_NAME: ghcr.io/strrl/wonder-mesh-net

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build amd64
        run: |
          PLATFORM=linux/amd64 IMAGE_TAG=${{ steps.tag.outputs.tag }}-amd64 make image

      - name: Push amd64
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-amd64

  build-arm64:
    runs-on: [self-hosted, Linux, ARM64]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y make git

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build arm64
        run: |
          PLATFORM=linux/arm64 IMAGE_TAG=${{ steps.tag.outputs.tag }}-arm64 make image

      - name: Push arm64
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-arm64

  manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }} \
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-amd64 \
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-arm64
          docker manifest push ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
