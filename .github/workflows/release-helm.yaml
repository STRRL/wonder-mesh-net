name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "app_version=${TAG}" >> $GITHUB_OUTPUT

          # Transform vYYYY.MM.DD.revN to semver YYYY.MDD.N
          # e.g., v2026.01.19.rev1 -> 2026.119.1
          VERSION=${TAG#v}
          YEAR=$(echo "$VERSION" | cut -d. -f1)
          MONTH=$(echo "$VERSION" | cut -d. -f2 | sed 's/^0*//')
          DAY=$(echo "$VERSION" | cut -d. -f3 | sed 's/^0*//')
          REV=$(echo "$VERSION" | cut -d. -f4 | sed 's/rev//')
          MDD=$((MONTH * 100 + DAY))
          CHART_VERSION="${YEAR}.${MDD}.${REV}"
          echo "chart_version=${CHART_VERSION}" >> $GITHUB_OUTPUT

      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@v1.7.0
        with:
          token: ${{ secrets.HELM_TOKEN }}
          charts_dir: charts
          charts_url: https://helm.strrl.dev
          owner: strrl
          repository: helm.strrl.dev
          branch: gh-pages
          app_version: ${{ steps.version.outputs.app_version }}
          chart_version: ${{ steps.version.outputs.chart_version }}
