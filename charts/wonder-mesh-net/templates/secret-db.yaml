apiVersion: v1
kind: Secret
metadata:
  name: {{ include "wonder-mesh-net.fullname" . }}-db
  labels:
    {{- include "wonder-mesh-net.labels" . | nindent 4 }}
type: Opaque
data:
{{- if eq .Values.coordinator.database.driver "postgres" }}
  db-dsn: {{ required "coordinator.database.dsn must be set when coordinator.database.driver is 'postgres'" .Values.coordinator.database.dsn | b64enc | quote }}
{{- else }}
  db-dsn: {{ .Values.coordinator.database.dsn | default "" | b64enc | quote }}
{{- end }}
