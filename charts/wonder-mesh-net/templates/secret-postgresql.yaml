{{- if and .Values.keycloak.enabled .Values.postgres.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "wonder-mesh-net.fullname" . }}-postgresql
  labels:
    {{- include "wonder-mesh-net.labels" . | nindent 4 }}
type: Opaque
data:
  postgres-user: {{ .Values.postgres.auth.username | b64enc | quote }}
  postgres-password: {{ .Values.postgres.auth.password | b64enc | quote }}
  postgres-db: {{ .Values.postgres.auth.database | b64enc | quote }}
{{- end }}
