{{- if and .Values.keycloak.enabled .Values.postgres.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "wonder-mesh-net.fullname" . }}-postgresql
  labels:
    {{- include "wonder-mesh-net.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "wonder-mesh-net.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
{{- end }}
