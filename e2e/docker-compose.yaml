services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - keycloak
      - headscale

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_URL: http://nginx
      KC_HOSTNAME_ADMIN_URL: http://nginx
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_RELATIVE_PATH: /
      KC_PROXY_HEADERS: xforwarded
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/realm.json

  headscale:
    image: headscale/headscale:0.27.1
    container_name: headscale
    command: serve
    volumes:
      - ./headscale-config.yaml:/etc/headscale/config.yaml:ro
      - headscale-data:/var/lib/headscale
      - headscale-run:/var/run/headscale

  coordinator:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: coordinator
    restart: on-failure
    environment:
      JWT_SECRET: e2e-test-jwt-secret-at-least-32-chars
      HEADSCALE_URL: http://headscale:8080
      HEADSCALE_UNIX_SOCKET: /var/run/headscale/headscale.sock
      KEYCLOAK_URL: http://nginx
      KEYCLOAK_REALM: wonder
      KEYCLOAK_CLIENT_ID: wonder-mesh-net
      KEYCLOAK_CLIENT_SECRET: wonder-secret
      PUBLIC_URL: http://nginx
    volumes:
      - headscale-run:/var/run/headscale:ro
      - coordinator-data:/data/coordinator
    depends_on:
      - headscale
      - nginx

  worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker-1
    hostname: worker-1
    privileged: true
    volumes:
      - /dev/net/tun:/dev/net/tun
    depends_on:
      - nginx

  worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker-2
    hostname: worker-2
    privileged: true
    volumes:
      - /dev/net/tun:/dev/net/tun
    depends_on:
      - nginx

  worker-3:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker-3
    hostname: worker-3
    privileged: true
    volumes:
      - /dev/net/tun:/dev/net/tun
    depends_on:
      - nginx

  deployer:
    build:
      context: .
      dockerfile: Dockerfile.deployer
    container_name: deployer
    hostname: deployer
    depends_on:
      - nginx

volumes:
  headscale-data:
  headscale-run:
  coordinator-data:
