# Kubeadm Deployer Demo - Docker Compose
# Bootstraps a 3-node Kubernetes cluster using Wonder Mesh Net
services:
  # ============================================
  # Infrastructure (reused from e2e)
  # ============================================

  nginx:
    image: nginx:alpine
    container_name: kubeadm-nginx
    volumes:
      - ../../e2e/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - keycloak
      - headscale
    networks:
      - kubeadm-net

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: kubeadm-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_URL: http://nginx
      KC_HOSTNAME_ADMIN_URL: http://nginx
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_RELATIVE_PATH: /
      KC_PROXY_HEADERS: xforwarded
    volumes:
      - ../../e2e/keycloak-realm.json:/opt/keycloak/data/import/realm.json
    networks:
      - kubeadm-net

  headscale:
    image: headscale/headscale:0.27.1
    container_name: kubeadm-headscale
    command: serve
    volumes:
      - ../../e2e/headscale-config.yaml:/etc/headscale/config.yaml:ro
      - headscale-data:/var/lib/headscale
      - headscale-run:/var/run/headscale
    networks:
      - kubeadm-net

  coordinator:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: kubeadm-coordinator
    restart: on-failure
    environment:
      JWT_SECRET: e2e-test-jwt-secret-at-least-32-chars
      HEADSCALE_URL: http://headscale:8080
      HEADSCALE_UNIX_SOCKET: /var/run/headscale/headscale.sock
      KEYCLOAK_URL: http://nginx
      KEYCLOAK_REALM: wonder
      KEYCLOAK_CLIENT_ID: wonder-mesh-net
      KEYCLOAK_CLIENT_SECRET: wonder-secret
      PUBLIC_URL: http://nginx
    volumes:
      - headscale-run:/var/run/headscale:ro
      - coordinator-data:/data/coordinator
    depends_on:
      - headscale
      - nginx
    networks:
      - kubeadm-net

  # ============================================
  # Systemd-enabled K8s workers
  # ============================================

  k8s-node-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: k8s-node-1
    hostname: k8s-node-1
    privileged: true
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /dev/net/tun:/dev/net/tun
      - k8s-node-1-var:/var
    cgroup: host
    depends_on:
      - nginx
    networks:
      - kubeadm-net

  k8s-node-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: k8s-node-2
    hostname: k8s-node-2
    privileged: true
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /dev/net/tun:/dev/net/tun
      - k8s-node-2-var:/var
    cgroup: host
    depends_on:
      - nginx
    networks:
      - kubeadm-net

  k8s-node-3:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: k8s-node-3
    hostname: k8s-node-3
    privileged: true
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /dev/net/tun:/dev/net/tun
      - k8s-node-3-var:/var
    cgroup: host
    depends_on:
      - nginx
    networks:
      - kubeadm-net

  # ============================================
  # Deployer
  # ============================================

  deployer:
    build:
      context: ../..
      dockerfile: examples/kubeadm-deployer/Dockerfile.deployer
    container_name: kubeadm-deployer
    hostname: deployer
    depends_on:
      - nginx
      - k8s-node-1
      - k8s-node-2
      - k8s-node-3
    networks:
      - kubeadm-net

networks:
  kubeadm-net:
    driver: bridge

volumes:
  headscale-data:
  headscale-run:
  coordinator-data:
  k8s-node-1-var:
  k8s-node-2-var:
  k8s-node-3-var:
