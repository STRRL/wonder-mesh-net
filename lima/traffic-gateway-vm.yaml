# Lima VM configuration for Traffic Gateway (base VM with port forward)
images:
  - location: "https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-arm64.img"
    arch: "aarch64"
  - location: "https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-amd64.img"
    arch: "x86_64"

cpus: 1
memory: "1GiB"
disk: "10GiB"

mounts:
  - location: "~"
    writable: false
  - location: "/tmp/lima"
    writable: true

portForwards:
  - guestPort: 80
    hostPort: 8081
    proto: tcp
